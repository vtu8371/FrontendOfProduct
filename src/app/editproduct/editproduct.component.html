<div class="panel panel-primary"  [ngStyle]="{'background-image': getUrl(),'height' : '750px', 'background-size' : 'cover'}">
  <br>
<div class="container">
    <h2>Update Product</h2>
    <br>
  <form #addproductform="ngForm" (ngSubmit)="updateproductformsubmit()">
      <div class="form-group">
        <label for="id">Product Id:</label>
        <input type="text" class="form-control" required [(ngModel)]="product.id" placeholder="Enter Id" name="id" disabled>
      </div>
      <div class="form-group">
        <label for="name">Product Name:</label>
        <input type="text" class="form-control" required [(ngModel)]="product.productName" placeholder="Enter product name" name="name">
      </div>
      <div class="form-group">
          <label for="desc">Product Description:</label>
          <input type="text" class="form-control" required [(ngModel)]="product.description" placeholder="Enter product description" name="desc">
        </div>
        <div class="form-group">
          <label for="price">Product Price:</label>
          <input type="text" class="form-control" required [(ngModel)]="product.price" placeholder="Enter product price" name="price">
        </div>
      <button type="submit" class="btn btn-success">Update</button>&nbsp;
      <button type="button" class="btn btn-dark" (click)="goToList()">Back</button>
    </form>
    </div>
